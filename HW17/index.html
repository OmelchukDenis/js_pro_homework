<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>HW17</title>
</head>
<body>
    <div id="usersBook">
        <div id="usersList"></div>
        <div id="userInfo"></div>
    </div>


    <script type="text/template" id='userInfoTemplate'>
        <h2>{{name}}</h2>
        <table>
            <tr>
                <td class="titleInfo">Username:</td>
                <td>{{username}}</td>
            </tr>
            <tr>
                <td class="titleInfo">Email:</td>
                <td>{{email}}</td>
            </tr>
            <tr>
                <td rowspan="5" class="titleInfo"> Address: </td>
            </tr>
            <tr>
                <td>{{street}}</td>
            </tr>
            <tr>
                <td>{{suite}}</td>
            </tr>
            <tr>
                <td>{{city}}</td>
            </tr>
            <tr>
                <td>{{zipcode}}</td>
            </tr>
            <tr>
                <td class="titleInfo">Phone:</td>                
                <td>{{phone}}</td>
            </tr>
            <tr>
                <td class="titleInfo">Website:</td>                
                <td>{{website}}</td>
            </tr>
            <tr>
                <td rowspan="4" class="titleInfo"> Company: </td>
            </tr>
            <tr>
                <td>{{name}}</td>
            </tr>
            <tr>
                <td>{{catchPhrase}}</td>
            </tr>
            <tr>
                <td>{{bs}}</td>
            </tr>
        </table>
    </script>
</body>
</html>
