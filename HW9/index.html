<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.min.css">
    <script src="script.js" defer></script>
    <title>HW9</title>
</head>
<body>
    <div class="toDoBlock">
        <div>
            <h1>To Do List</h1>
            <ul id="toDoList" class="taskList"></ul>
            <form action="" method="post" id="submitTask">
                <input id="taskTitle" type="text" class="taskTitle">
                <button id="addTask" class="addTask">Add task to list</button>
            </form>
        </div>
    </div>

    <script type="text/template" id='itemTemplate'>
        <li>{{item}} <b>X</b> </li>
    </script>
</body>
</html>
